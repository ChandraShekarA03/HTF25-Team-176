<!DOCTYPE html>

<body class="bg-spooky-bg font-nunito text-ghost-white">

  <header class="customer-header">
     <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="landing.html" class="text-3xl font-lobster text-pumpkin">SpookyMart</a>
      <div class="hidden md:flex items-center space-x-6">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Shop</a>
          <a href="order.html" class="nav-link">Cart</a>
          <a href="about.html" class="nav-link">About</a>
        </div>
      <div class="flex items-center space-x-4">
        <a href="cart.html#wishlist" class="nav-icon" title="Wishlist">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg>
        </a>
        <a href="cart.html" class="nav-icon relative" title="Cart">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" /></svg>
          <span class="absolute -top-2 -right-2 bg-pumpkin text-spooky-bg text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">3</span>
        </a>
        <a href="order.html" class="nav-icon" title="My Orders">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>
        </a>
         <a href="profile.html" class="nav-icon" title="Profile">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" /></svg>

        <a href="index.html" class="ml-2 px-4 py-2 text-sm bg-pumpkin text-spooky-bg font-bold rounded-md hover:bg-pumpkin-dark transition duration-300">
          Logout
        </a>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-16 min-h-[60vh]">
    <h1 class="text-4xl text-center font-playfair mb-8 text-ghost-white">My Profile</h1>
    
    <div class="max-w-4xl mx-auto">
      <div class="bg-gray-900 rounded-lg shadow-lg p-6 mb-8">
        <h2 class="text-2xl font-playfair mb-4">Account Details</h2>
        <form class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="name" class="block mb-2 text-sm font-medium text-pumpkin">Full Name</label>
              <input type="text" id="name" value="Morticia Addams" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-ghost-white focus:outline-none focus:ring-2 focus:ring-pumpkin">
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-pumpkin">Email</label>
              <input type="email" id="email" value="morticia@example.com" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-ghost-white focus:outline-none focus:ring-2 focus:ring-pumpkin">
            </div>
          </div>
          <div>
            <button type="submit" class="py-2 px-6 bg-pumpkin text-spooky-bg font-bold rounded-md hover:bg-pumpkin-dark transition duration-300">Save Changes</button>
          </div>
        </form>
      </div>

      <div class="bg-gray-900 rounded-lg shadow-lg p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-playfair">My Addresses</h2>
          <button class="py-2 px-4 bg-slime-green text-spooky-bg text-sm font-bold rounded-md hover:opacity-80 transition duration-300">Add New Address</button>
        </div>
        <div class="space-y-4">
          <div class="border border-gray-700 p-4 rounded-md flex justify-between items-start">
            <div>
              <span class="px-2 py-0.5 text-xs font-bold rounded-full bg-pumpkin text-spooky-bg">Default</span>
              <p class="font-bold mt-2">Morticia Addams</p>
              <p class="text-gray-400">001 Cemetery Lane</p>
              <p class="text-gray-400">Westfield, New Jersey, 07090</p>
            </div>
            <div>
              <a href="#" class="text-pumpkin hover:underline text-sm">Edit</a>
              <a href="#" class="text-red-500 hover:underline text-sm ml-2">Remove</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="customer-footer">
    <div class="container mx-auto px-4 py-8 text-center text-gray-400">
      <p>&copy; 2025 SpookyMart. All rights reserved. </p>
      <p class="text-sm font-gloria mt-2">Happy Haunting!</p>
    </div>
  </footer>

</body>
</html>
